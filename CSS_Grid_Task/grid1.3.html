<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/grid1.3.css">
    <title>grid1.3</title>
</head>
<body>
    <div class="container">
        <h2>CSS Grid</h2>
        <div class="boxes">
            <div class="box" style="background-color: rgb(5, 192, 5);">BOX 1</div>
            <div class="box" style="background-color: yellow;">BOX 2</div>
            <div class="box" style="background-color: #00ff00;">BOX 3
                <div class="table">
                    <div class="t">3.1</div>
                    <div class="t">3.2</div>
                    <div class="t">3.3</div>
                    <div class="t">3.4</div>
                    <div class="t">3.5</div>
                    <div class="t">3.6</div>
                </div>
            </div>
            <div class="box" style="background-color: #ffd20b;">BOX 4
                <div class="stairs">
                    <div class="s1" style="background-color: #8552b4;">4.1</div>
                    <div class="s2" style="background-color: #cfa0fc;">4.2</div>
                    <div class="s3" style="background-color: #410a75;">4.3</div>
                </div>
            </div>
            <div class="box" style="background-color: #6a00ce;">BOX 5</div>
            <div class="box" style="background-color: #e861c8;">BOX 6</div>
            <div class="box" style="background-color: #ff69b4;">BOX 7</div>
            <div class="box" style="background-color: #00008b;">BOX 8</div>
            <div class="box" style="background-color: #800000;">BOX 9
                <div class="sections">
                    <div class="sec">9.1</div>
                    <div class="sec">9.2</div>
                    <div class="sec">9.3</div>
                    <div class="sec">9.4</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
