<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/grid1.5.css">
    <title>grid1.5</title>
</head>
<body>
    <div class="cotainer">
        <form action="#">
            <h1>Job Application (Web)</h1>
            <div class="main">
                <div class="row">
                    <label>First Name <br> 
                        <input type="text" placeholder="Enter First Name...">
                    </label>
                </div>
                <div class="row">
                    <label>Last Name <br> 
                        <input type="text" placeholder="Enter Last Name...">
                    </label>
                </div>
                <div class="row">
                    <label>Email<br> 
                        <input type="text" placeholder="Enter Email...">
                    </label>
                </div>
                <div class="row">
                    <label>Job Role<br> 
                        <select name="" id="">
                            <option value="">Select Job Role</option>
                        </select>
                    </label>
                </div>
                <div class="en-row">
                    <label>Address<br> 
                        <textarea name="" id="" cols="30" rows="10" placeholder="Enter Address"></textarea>
                    </label>
                </div>
                <div class="row">
                    <label>City<br> 
                        <input type="text" placeholder="Enter City Name">
                    </label>
                </div>
                <div class="row">
                    <label>Pincode<br> 
                        <input type="text"
                        placeholder="Enter Pin code...">
                    </label>
                </div>
                <div class="row">
                    <label>Date<br> 
                        <input type="date">
                    </label>
                </div>
                <div class="row">
                    <label>Upload Your CV<br> 
                        <input type="file">
                    </label>
                </div>
            </div>
        </form>
        <div class="button">
            <button>Apply Now</button>
        </div>
    </div>
</body>
</html>
